<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Link to our custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="display-2 text-center">Frosty Brews</h1>
    <h3 class="text-center mb-5">Stay frosty, one sip at a time</h3>

    <div class="row border border-danger">
        <div class="col">

            <!-- Form for searching coffees -->
            <form>
                <label for="roast-selection" class="mb-2 font-weight-bold">Roast Type</label>
                <select id="roast-selection" class="form-control mb-3 input">
                    <option>All</option>
                    <option>Light</option>
                    <option>Medium</option>
                    <option>Dark</option>
                </select>
                <div class="form-group">
                    <label for="search-input" class="mb-2 font-weight-bold">Coffee Name</label>
                    <input class="form-control mb-3 input" type="text" id="search-input" placeholder="Coffee Name">
                    <input id="submit" class="btn btn-primary w-100 mb-5 button" type="submit"/>
                </div>
            </form>

            <form id="new-coffee-form">
                <label for="new-roast-selection" class="mb-2 font-weight-bold">Roast Type</label>
                <select id="new-roast-selection"class="form-control mb-3 input">
                    <option>Light</option>
                    <option>Medium</option>
                    <option>Dark</option>
                </select>
                <div>
                    <label for="new-coffee-name" class="mb-2 font-weight-bold">Coffee Name</label>
                    <input class="form-control mb-3 input" type="text" id="new-coffee-name" placeholder="Coffee Name">
                    <input value="Add Coffee" class="btn btn-primary w-100 mb-5 button" type="submit"/>
                </div>
            </form>
        </div>
        <div id="coffees"></div>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
