<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Coffee Project</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Link to our custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
</head>
<body>
<!-- Video wrapper with overlay and container for page content -->
<div class="video-wrapper">
    <video autoplay loop muted class="bg-video">
        <source src="img/snow.mp4" type="video/mp4">
    </video>
    <!-- Overlay for video to darken it and make text more readable -->
    <div class="overlay"></div>

    <!-- Main content container -->
    <div class="container">
        <h1 class="display-2 text-center">Frosty Brews</h1>
        <h3 class="text-center mb-5">Stay frosty, one sip at a time</h3>

        <!-- Row for forms -->
        <div class="row pt-2">
            <!-- Column for coffee search form -->
            <div class="col-lg-6 col-xs-12">
                <!-- Form for searching coffees -->
                <form>
                    <div class="text-center font-weight-bold mb-3 header">SEARCH COFFEES</div>
                    <label for="roast-selection" class="mb-2 font-weight-bold w-100">Roast Type</label>
                    <select class="form-control mb-3 input" id="roast-selection">
                        <option>All</option>
                        <option>Light</option>
                        <option>Medium</option>
                        <option>Dark</option>
                    </select>
                    <div class="form-group">
                        <label for="search-input" class="font-weight-bold">Coffee Name</label>
                        <input class="form-control mb-3 input" id="search-input" type="text"
                               placeholder="Search coffees"/>
                        <input id="submit" class="btn btn-primary w-100 mb-5 button" type="submit"/>
                    </div>
                </form>

                <!-- Form for adding new coffee -->
                <form id="new-coffee-form">
                    <div class="text-center font-weight-bold mb-2 header">ADD A COFFEE</div>
                    <label for="new-roast-selection" class="mb-2 font-weight-bold">Roast Type</label>
                    <select id="new-roast-selection" class="form-control mb-3 input">
                        <option>Light</option>
                        <option>Medium</option>
                        <option>Dark</option>
                    </select>
                    <div class="form-group">
                        <label for="new-coffee-name" class="font-weight-bold">Coffee Name</label>
                        <input class="form-control mb-3 input" id="new-coffee-name" type="text"
                               placeholder="Coffee Name" required/>
                        <input type="submit" class="btn btn-primary w-100 button" value="Add Coffee"/>
                    </div>
                </form>
            </div>

            <!-- Column for displaying coffee search results -->
            <div class="col-lg-6 col-sm-12">
                <div id="coffees"></div>
            </div>
        </div>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
